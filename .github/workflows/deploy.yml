name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    permissions:
      contents: read
      pages: write
      id-token: write
    
    concurrency:
      group: "pages"
      cancel-in-progress: false
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build project
      run: npm run build
      
    - name: Debug - List built files
      run: |
        echo "Contents of dist/web:"
        ls -la dist/web/
        echo "Contents of dist/web/sections:"
        ls -la dist/web/sections/
        echo "Contents of dist/web/components:"
        ls -la dist/web/components/
        echo "Testing file access:"
        cat dist/web/index.html | head -5
      
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './dist/web'
        
    - name: Debug - Verify artifact
      run: |
        echo "Artifact uploaded successfully"
        echo "Path: ./dist/web"
        echo "Files that should be deployed:"
        find dist/web -type f -name "*.html" -o -name "*.css" -o -name "*.js" | head -10
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4 