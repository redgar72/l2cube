<!DOCTYPE html>
<html>

<head>
  <meta charset="utf8">
  <title>Rubik's Cube Tutorial</title>
  <link rel="stylesheet" href="./index.css">
  <script type="module" src="https://cdn.cubing.net/v0/js/cubing/twisty"></script>
</head>

<body>
  <div class="tutorial-container">
    <h1>Rubik's Cube Tutorial</h1>
    
    <!-- Welcome section -->
    <section class="welcome-section">
      <h2>Welcome!</h2>
      <p>This is your reference cube in solved state</p>
      <twisty-player
        id="welcome-player"
        control-panel="none"
        background="none"
        alg=""
        camera-latitude="45"
        camera-longitude="45"
        camera-distance="10"
        style="pointer-events: none;"
      ></twisty-player>
      <script>
        window.addEventListener("DOMContentLoaded", () => {
          const player = document.getElementById("welcome-player");
          let angle = 45;
          setInterval(() => {
            angle = (angle + 1) % 360;
            player.cameraLongitude = angle;
          }, 30);
        });
      </script>
    </section>
    <!-- Cross section -->
    <section class="cross-section">
      <h2>Cross Section</h2>
      <p>This is your cross reference cube in solved state</p>
      <twisty-player
        id="cross-player"
        control-panel="none"
        background="none"
        alg=""
        camera-latitude="45"
        camera-longitude="45"
        camera-distance="10"
        experimental-stickering="Cross"
      ></twisty-player>
    </section>
  </div>
</body>

</html>
